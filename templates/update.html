{% extends 'base.html'%}

{% block head %} 
<title>Task Manager </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <div class="input-group mb-3">
            <input type="text" name="content" id="content" class="form-control" placeholder="Add your task." aria-label="Add your task." aria-describedby="button-addon2" value="{{task.content}}">
            <button type="submit" value="update Task" class="btn btn-outline-success" type="submit" id="button-addon2" value="Add Task" >Update</button>
        </div>
    </form>
</div>
{% endblock %}
